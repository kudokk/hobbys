<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>趣味 診断</title>
    </head>
    <body>
      <div class="start js-main">
        <div class="start__app">
          <img src="" alt="">
          <h1>趣味 診断</h1>
        </div>
        <div id="deviceready" class="blink js-start">
            <p class="start__event received">趣味を探す</p>
        </div>
      </div>
      <div class="questArea js-questArea js-none">
        <div class="quest">
          <img src="./img/icon/q.png" alt="" class="quest__img" height="25" width="25">
          <h2 class="quest__text js-questText"></h2>
        </div>
        <div class="condidate">
          <h2 class="condidate__title"><img src="./img/icon/a.png" alt="" height="20" width="20">...</h2>
          <ol class="condidate__list js-condidate-list">
            <li class="condidate__item js-condidate-item js-none">
              <span class="condidate__link js-condidate-link"></span>
            </li>
            <li class="condidate__item js-condidate-item js-none">
              <span class="condidate__link js-condidate-link"></span>
            </li>
            <li class="condidate__item js-condidate-item js-none">
              <span class="condidate__link js-condidate-link"></span>
            </li>
            <li class="condidate__item js-condidate-item js-none">
              <span class="condidate__link js-condidate-link"></span>
            </li>
          </ol>
          <div class="condidate__overlay js-overlay js-none"></div>
        </div>
      </div>
      <div class="hobbyArea js-hobbyArea">
        <div class="hobby">
          <h2 class="hobby__title">オススメの趣味は...</h2>
          <ol class="hobby__list js-hobby-list">
            <li class="hobby__item js-hobby-item js-none">
              <span class="hobby__link js-hobby-link">映画・ドラマ鑑賞</span>
              <div class="hobby__desc js-hobby-desc js-none"></div>
            </li>
            <li class="hobby__item js-hobby-item js-none">
              <span class="hobby__link js-hobby-link">パラグライダー・パラセーリング・スカイダイビング</span>
              <div class="hobby__desc js-hobby-desc js-none"></div>
            </li>
          </ol>
        </div>
        <div class="hobby__resetButton">
          <span class="hobby__reset">やり<br>直す</span>
        </div>
      </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
